<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSX</title>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/javascript">
    const msg = 'I Like You!'
    const myId = 'damnIt1'
    //1. 创建虚拟DOM元素对象
    const vDom1 = React.createElement('h2',{id:myId.toLowerCase()},msg.toUpperCase())
    const div1 = document.getElementById("div1")
    debugger
    //2. 将虚拟DOM渲染到页面真实DOM容器中
    ReactDOM.render(vDom1, document.getElementById("div1"))
</script>
<script type="text/babel">
    //1. 创建虚拟DOM元素对象
    const vDom2 = <h2 id={myId.toUpperCase()}>{msg.toLowerCase()}</h2>
    //2. 将虚拟DOM渲染到页面真实DOM容器中
    ReactDOM.render(vDom2, document.getElementById("div2"))
</script>
</body>
</html>
