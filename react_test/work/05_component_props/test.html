<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>props测试</title>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/prop-types.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/babel">
/*
 * 需求:自定义一个用来显示人员信息的组件，效果如页面，说明:
 * 1.如果性别没有指定，默认为男
 * 2.如果年龄没有指定，默认为18
 */
    //1. 定义组件
   /* function Person(props){
        return (
            <ul>
                <li>姓名: {props.name}</li>
                <li>年龄: {props.age}</li>
                <li>性别: {props.sex}</li>
            </ul>
        )
    }*/
   class Person extends React.Component{
       render(){
           return (
               <ul>
                   <li>姓名: {this.props.name}</li>
                   <li>年龄: {this.props.age}</li>
                   <li>性别: {this.props.sex}</li>
               </ul>
           )
       }
   }

    //指定属性默认值
    Person.defaultProps = {
        age:18,
        sex:'男'
    }

    //指定属性值的类型和必要性
    Person.propTypes = {
        name: PropTypes.string.isRequired,
        age:PropTypes.number.isRequired
    }

    //2. 渲染组件标签
    const p1 = {
        name:'JACK',
        age:25,
        sex:'男'
    }

    /*
     * ...的作用:
     * 1.打包
     * function fn (...as){}    fn(1,2,3)
     * 2.解包
     * const arr1 = [1,2,3]  const arr2 = [6,...ar1,9]
     */
    //ReactDOM.render(<Person name = {p1.name} age={p1.age} sex={p1.sex}/>,document.getElementById("div1"))
    ReactDOM.render(<Person {...p1}/>,document.getElementById("div1"))
    const p2 = {
        name:'ROSE'
    }
    ReactDOM.render(<Person name = {p2.name}/>,document.getElementById("div2"))

</script>
</body>
</html>
